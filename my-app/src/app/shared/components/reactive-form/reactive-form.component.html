<form class="container form" novalidate (ngSubmit)="process()" [formGroup]="form">

    <div class="form-group">
      <input formControlName="name" type="text" class="form-control" placeholder="Enter name">
      <div class="alert alert-danger" *ngIf="isError('name')"> Champs invalide !</div>
    </div>

    <div class="form-group">
      <input formControlName="reference" type="text" class="form-control" placeholder="Enter ref. ex:1234">
      <div class="alert alert-danger" *ngIf="isError('reference')"> Champs invalide !</div>
    </div>

    <div class="form-group">
        <input formControlName="dateLivraison" type="date" class="form-control" placeholder="Enter date">
        <div class="alert alert-danger" *ngIf="isError('dateLivraison')"> Champs invalide !</div>
      </div>

    <div class="form-group">
      <select formControlName="state" class="form-control">
        <option *ngFor="let state of listStates" [ngValue]="state"> {{ state }} </option>
      </select>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Valider</button>
    </div>

  </form>
